
<div>
    <!--placeholder img, label and img url input X3-->
    <div class="col-lg-12 text-center title-bar">
        <h2>Face Recognition Microservice</h2>
 
    </div>
    <div class="col-lg-12 text-center">
        <hr>
        <h3>Instructions</h3>       
        <p>
            Insert image urls with http addresses that have a persons face. 
            Hit the compare button to compare the percentage match of the person's face in Img A to Img B, and Img A to Img C
        </p>
    </div>

    



    <div class="col-lg-12 text-center">
        <h1>Img A</h1>
        <img src="{{img1}}" width="200" height="270">
        <input type="text" placeholder = "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSeZ_2N0TS19LQqZdNlqLguRnsXFwgEvU8KVdItz0BmeDqXty3O&usqp=CAU" [(ngModel)]="img1">
    </div>

    <div class="col-lg-12 text-center">
        <h1>Img B</h1>
        <img src="{{img2}}"width="200" height="270">
        <input type="text" placeholder ="https://static.timesofisrael.com/www/uploads/2020/04/asasvcasvasvsav-e1586635791495.png" [(ngModel)]="img2">
        <h1>Img C</h1>
        <img src="{{img3}}"width="200" height="270">
        <input type="text" placeholder="https://img.jakpost.net/c/2020/01/31/2020_01_31_85635_1580460010._large.jpg" [(ngModel)]="img3">
    </div>

    <div class="col-lg-12 text-center">
        <button type="button" class="btn btn-primary mycustombtn" (click)="requestImgComparison()">Compare image urls</button>
    </div>
    <div class="col-lg-12 text-center">
        <div *ngIf="aTobMsg != null">
            <h2>"{{aTobMsg}}"</h2>
            <h2>"{{aTocMsg}}"</h2>
        </div>

    

</div>
